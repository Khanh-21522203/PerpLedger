# Per doc ยง19: Prometheus configuration for local development
global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: "perpledger"
    static_configs:
      - targets: ["host.docker.internal:9091"]
    metrics_path: /metrics

  - job_name: "nats"
    static_configs:
      - targets: ["nats:8222"]
    metrics_path: /metrics
